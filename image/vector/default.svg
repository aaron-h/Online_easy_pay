<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- 背景圆形 - 现代渐变 -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0072ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6600ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <filter id="glowFilter" x="-200%" y="-200%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- 背景矩形 -->
  <rect fill="#f8fafc" x="0" y="0" width="300px" height="300px" />
  
  <!-- 背景圆环 - 科技感边框 -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="url(#techGradient)" stroke-width="10" filter="url(#glowFilter)" />
  
  <!-- 中心发光效果 -->
  <circle cx="150" cy="150" r="135" fill="url(#glowGradient)" opacity="0.3" />
  
  <!-- 科技网格背景 -->
  <g opacity="0.1">
    <!-- 横向网格线 -->
    <line x1="50" y1="80" x2="250" y2="80" stroke="#193655" stroke-width="0.5" />
    <line x1="50" y1="120" x2="250" y2="120" stroke="#193655" stroke-width="0.5" />
    <line x1="50" y1="160" x2="250" y2="160" stroke="#193655" stroke-width="0.5" />
    <line x1="50" y1="200" x2="250" y2="200" stroke="#193655" stroke-width="0.5" />
    <!-- 纵向网格线 -->
    <line x1="80" y1="50" x2="80" y2="250" stroke="#193655" stroke-width="0.5" />
    <line x1="120" y1="50" x2="120" y2="250" stroke="#193655" stroke-width="0.5" />
    <line x1="160" y1="50" x2="160" y2="250" stroke="#193655" stroke-width="0.5" />
    <line x1="200" y1="50" x2="200" y2="250" stroke="#193655" stroke-width="0.5" />
  </g>
  
  <!-- 握双手图标 - 科技风格 -->
  <g fill="none" stroke="#193655" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <!-- 左手 -->
    <path d="M100 170 Q75 140 85 110 Q100 95 115 105 Q130 115 125 130 Q120 145 115 160 Q110 175 105 185" />
    <!-- 右手 -->
    <path d="M200 170 Q225 140 215 110 Q200 95 185 105 Q170 115 175 130 Q180 145 185 160 Q190 175 195 185" />
    <!-- 双手握持的圆形（代表支付安全） -->
    <circle cx="150" cy="140" r="22" />
  </g>
  
  <!-- 支付符号 - 简化的硬币，位于双手中央 -->
  <g fill="none" stroke="#193655" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="150" cy="140" r="15" />
    <line x1="138" y1="140" x2="162" y2="140" />
    <line x1="150" y1="128" x2="150" y2="152" />
  </g>
  
  <!-- 科技光效 - 环绕的动态线条 -->
  <g fill="none" stroke="url(#techGradient)" stroke-width="3" opacity="0.7">
    <!-- 左上光效 -->
    <path d="M60 60 Q90 45 120 60" />
    <!-- 右上光效 -->
    <path d="M240 60 Q210 45 180 60" />
    <!-- 左下光效 -->
    <path d="M60 240 Q90 255 120 240" />
    <!-- 右下光效 -->
    <path d="M240 240 Q210 255 180 240" />
  </g>
  
  <!-- 科技粒子效果 -->
  <g opacity="0.8">
    <!-- 左上粒子 -->
    <circle cx="50" cy="50" r="3" fill="#00d4ff" />
    <circle cx="70" cy="45" r="2" fill="#0072ff" />
    <circle cx="90" cy="55" r="1.5" fill="#6600ff" />
    <!-- 右上粒子 -->
    <circle cx="250" cy="50" r="3" fill="#00d4ff" />
    <circle cx="230" cy="45" r="2" fill="#0072ff" />
    <circle cx="210" cy="55" r="1.5" fill="#6600ff" />
    <!-- 左下粒子 -->
    <circle cx="50" cy="250" r="3" fill="#00d4ff" />
    <circle cx="70" cy="255" r="2" fill="#0072ff" />
    <circle cx="90" cy="245" r="1.5" fill="#6600ff" />
    <!-- 右下粒子 -->
    <circle cx="250" cy="250" r="3" fill="#00d4ff" />
    <circle cx="230" cy="255" r="2" fill="#0072ff" />
    <circle cx="210" cy="245" r="1.5" fill="#6600ff" />
  </g>
  
  <!-- 中心科技点 - 脉冲效果 -->
  <circle cx="150" cy="140" r="4" fill="#193655" opacity="0.9" />
</svg>