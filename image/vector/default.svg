<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#002b36" />
  
  <!-- 网格背景 -->
  <g opacity="0.3">
    <!-- 垂直网格线 -->
    <line x1="30" y1="0" x2="30" y2="300" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="60" y1="0" x2="60" y2="300" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="90" y1="0" x2="90" y2="300" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="120" y1="0" x2="120" y2="300" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="150" y1="0" x2="150" y2="300" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="180" y1="0" x2="180" y2="300" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="210" y1="0" x2="210" y2="300" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="240" y1="0" x2="240" y2="300" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="270" y1="0" x2="270" y2="300" stroke="#00d4ff" stroke-width="0.5" />
    
    <!-- 水平网格线 -->
    <line x1="0" y1="30" x2="300" y2="30" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="60" x2="300" y2="60" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="90" x2="300" y2="90" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="120" x2="300" y2="120" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="150" x2="300" y2="150" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="180" x2="300" y2="180" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="210" x2="300" y2="210" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="240" x2="300" y2="240" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="270" x2="300" y2="270" stroke="#00d4ff" stroke-width="0.5" />
  </g>
  
  <!-- 主框架 -->
  <rect x="25" y="25" width="250" height="250" rx="15" fill="#003a4a" stroke="#00d4ff" stroke-width="3" />
  
  <!-- 左上角圆形装饰 -->
  <circle cx="60" cy="60" r="20" fill="#003a4a" stroke="#00d4ff" stroke-width="3" />
  <path d="M50 50 L70 70 M50 70 L70 50" stroke="#00d4ff" stroke-width="3" />
  <path d="M50 60 L70 60 M60 50 L60 70" stroke="#00d4ff" stroke-width="3" />
  
  <!-- 右上角圆形装饰 -->
  <circle cx="240" cy="60" r="15" fill="#00d4ff" />
  
  <!-- 背景卡片 -->
  <rect x="95" y="90" width="170" height="135" rx="12" fill="#004a5a" stroke="#00d4ff" stroke-width="2" />
  
  <!-- 前景卡片 -->
  <rect x="60" y="135" width="180" height="105" rx="12" fill="#003a4a" stroke="#00d4ff" stroke-width="3" />
  
  <!-- 卡片磁条 -->
  <rect x="80" y="155" width="140" height="12" rx="3" fill="#00d4ff" opacity="0.7" />
  
  <!-- 美元符号 -->
  <path d="M130 195 Q130 180 150 180 L150 170 L160 170 L160 180 Q180 180 180 195 Q180 210 160 210 L160 220 L150 220 L150 210 Q140 210 140 202.5 Q140 195 150 195 L150 187.5 Q140 187.5 140 180 Q140 172.5 150 172.5 L150 165 L140 165 L140 172.5 Q120 172.5 120 187.5 Q120 202.5 140 202.5 L140 210 Q120 210 120 225 Q120 240 140 240 L160 240 Q180 240 180 225 Q180 210 160 210 L160 202.5 Q165 202.5 165 210 Q165 217.5 160 217.5 Q150 217.5 150 210 Q150 202.5 160 202.5 L160 195 Q165 195 165 187.5 Q165 180 160 180 Q150 180 150 187.5 Q150 195 140 195 L140 202.5 Q130 202.5 130 195 Z" fill="#00d4ff" />
  
  <!-- 卡片底部装饰线条 -->
  <line x1="80" y1="215" x2="150" y2="215" stroke="#00d4ff" stroke-width="1.5" />
  <line x1="80" y1="225" x2="150" y2="225" stroke="#00d4ff" stroke-width="1.5" />
  <line x1="80" y1="235" x2="120" y2="235" stroke="#00d4ff" stroke-width="1.5" />
  
  <!-- 底部装饰线条 -->
  <line x1="80" y1="275" x2="220" y2="275" stroke="#00d4ff" stroke-width="2" />
</svg>