<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- 中心设计 -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="#ffffff" stroke-width="8" />
  
  <!-- 现代支付符号 - 简化的数字钱包 -->
  <rect x="100" y="105" width="100" height="70" rx="10" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 钱包顶部的现代设计 -->
  <path d="M100 105 Q150 85 200 105" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 支付图标 - 简化的硬币 -->
  <circle cx="150" cy="145" r="25" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  <line x1="135" y1="145" x2="165" y2="145" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
  <line x1="150" y1="130" x2="150" y2="160" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
  
  <!-- 现代科技装饰 - 动态线条 -->
  <path d="M60 150 Q90 120 120 150" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8" />
  <path d="M180 150 Q210 180 240 150" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8" />
  
  <!-- 现代科技点 - 发光效果 -->
  <circle cx="50" cy="150" r="3" fill="#ffffff" opacity="0.9" />
  <circle cx="70" cy="150" r="2.5" fill="#ffffff" opacity="0.8" />
  <circle cx="90" cy="150" r="1.5" fill="#ffffff" opacity="0.7" />
  
  <circle cx="250" cy="150" r="3" fill="#ffffff" opacity="0.9" />
  <circle cx="230" cy="150" r="2.5" fill="#ffffff" opacity="0.8" />
  <circle cx="210" cy="150" r="1.5" fill="#ffffff" opacity="0.7" />
</svg>