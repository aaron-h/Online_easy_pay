<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 背景圆形 - 现代渐变 -->
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 背景圆环 -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#modernGradient)" stroke-width="6" />
  
  <!-- 中心发光效果 -->
  <circle cx="100" cy="100" r="85" fill="url(#glowGradient)" opacity="0.5" />
  
  <!-- 现代支付符号 - 简化的数字钱包 -->
  <rect x="65" y="75" width="70" height="50" rx="8" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 钱包顶部的现代设计 -->
  <path d="M65 75 Q100 60 135 75" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 支付图标 - 简化的硬币 -->
  <circle cx="100" cy="100" r="18" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  <line x1="93" y1="100" x2="107" y2="100" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <line x1="100" y1="93" x2="100" y2="107" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  
  <!-- 现代科技装饰 - 动态线条 -->
  <path d="M40 100 Q60 80 80 100" fill="none" stroke="url(#modernGradient)" stroke-width="2" opacity="0.8" />
  <path d="M120 100 Q140 120 160 100" fill="none" stroke="url(#modernGradient)" stroke-width="2" opacity="0.8" />
  
  <!-- 现代科技点 - 发光效果 -->
  <circle cx="35" cy="100" r="2" fill="#667eea" opacity="0.9" />
  <circle cx="45" cy="100" r="1.5" fill="#764ba2" opacity="0.8" />
  <circle cx="55" cy="100" r="1" fill="#f093fb" opacity="0.7" />
  
  <circle cx="165" cy="100" r="2" fill="#667eea" opacity="0.9" />
  <circle cx="155" cy="100" r="1.5" fill="#764ba2" opacity="0.8" />
  <circle cx="145" cy="100" r="1" fill="#f093fb" opacity="0.7" />
  
  <!-- 现代边框光效 -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5" />
  <circle cx="100" cy="100" r="80" fill="none" stroke="#f093fb" stroke-width="1" opacity="0.5" />
</svg>