<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#002b36" />
  
  <!-- 网格背景 -->
  <g opacity="0.3">
    <!-- 垂直网格线 -->
    <line x1="20" y1="0" x2="20" y2="200" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="40" y1="0" x2="40" y2="200" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="60" y1="0" x2="60" y2="200" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="80" y1="0" x2="80" y2="200" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="100" y1="0" x2="100" y2="200" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="120" y1="0" x2="120" y2="200" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="140" y1="0" x2="140" y2="200" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="160" y1="0" x2="160" y2="200" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="180" y1="0" x2="180" y2="200" stroke="#00d4ff" stroke-width="0.5" />
    
    <!-- 水平网格线 -->
    <line x1="0" y1="20" x2="200" y2="20" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="40" x2="200" y2="40" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="60" x2="200" y2="60" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="80" x2="200" y2="80" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="100" x2="200" y2="100" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="120" x2="200" y2="120" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="140" x2="200" y2="140" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="160" x2="200" y2="160" stroke="#00d4ff" stroke-width="0.5" />
    <line x1="0" y1="180" x2="200" y2="180" stroke="#00d4ff" stroke-width="0.5" />
  </g>
  
  <!-- 主框架 -->
  <rect x="15" y="15" width="170" height="170" rx="10" fill="#003a4a" stroke="#00d4ff" stroke-width="2" />
  
  <!-- 左上角圆形装饰 -->
  <circle cx="40" cy="40" r="15" fill="#003a4a" stroke="#00d4ff" stroke-width="2" />
  <path d="M35 35 L45 45 M35 45 L45 35" stroke="#00d4ff" stroke-width="2" />
  <path d="M35 40 L45 40 M40 35 L40 45" stroke="#00d4ff" stroke-width="2" />
  
  <!-- 右上角圆形装饰 -->
  <circle cx="160" cy="40" r="10" fill="#00d4ff" />
  
  <!-- 背景卡片 -->
  <rect x="65" y="60" width="115" height="90" rx="8" fill="#004a5a" stroke="#00d4ff" stroke-width="1.5" />
  
  <!-- 前景卡片 -->
  <rect x="40" y="90" width="120" height="70" rx="8" fill="#003a4a" stroke="#00d4ff" stroke-width="2" />
  
  <!-- 卡片磁条 -->
  <rect x="55" y="105" width="90" height="8" rx="2" fill="#00d4ff" opacity="0.7" />
  
  <!-- 美元符号 -->
  <path d="M90 130 Q90 120 100 120 L100 115 L105 115 L105 120 Q115 120 115 130 Q115 140 105 140 L105 145 L100 145 L100 140 Q95 140 95 135 Q95 130 100 130 L100 125 Q95 125 95 120 Q95 115 100 115 L100 110 L95 110 L95 115 Q85 115 85 125 Q85 135 95 135 L95 140 Q85 140 85 150 Q85 160 95 160 L105 160 Q115 160 115 150 Q115 140 105 140 L105 135 Q110 135 110 140 Q110 145 105 145 Q100 145 100 140 Q100 135 105 135 L105 130 Q110 130 110 125 Q110 120 105 120 Q100 120 100 125 Q100 130 95 130 L95 135 Q90 135 90 130 Z" fill="#00d4ff" />
  
  <!-- 卡片底部装饰线条 -->
  <line x1="55" y1="145" x2="100" y2="145" stroke="#00d4ff" stroke-width="1" />
  <line x1="55" y1="150" x2="100" y2="150" stroke="#00d4ff" stroke-width="1" />
  <line x1="55" y1="155" x2="80" y2="155" stroke="#00d4ff" stroke-width="1" />
  
  <!-- 底部装饰线条 -->
  <line x1="55" y1="185" x2="145" y2="185" stroke="#00d4ff" stroke-width="1.5" />
</svg>