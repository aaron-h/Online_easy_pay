<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#techGradient)" stroke-width="8" />
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B79A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#283E51;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 支付符号 - 简化的钱包形状 -->
  <path d="M70 80 L130 80 L130 120 L70 120 Z" fill="none" stroke="#FFFFFF" stroke-width="6" />
  
  <!-- 钱包顶部折叠 -->
  <path d="M70 80 Q100 60 130 80" fill="none" stroke="#FFFFFF" stroke-width="6" />
  
  <!-- 内部线条 - 科技感装饰 -->
  <line x1="80" y1="90" x2="120" y2="90" stroke="#FFFFFF" stroke-width="3" opacity="0.7" />
  <line x1="80" y1="100" x2="120" y2="100" stroke="#FFFFFF" stroke-width="3" opacity="0.7" />
  <line x1="80" y1="110" x2="120" y2="110" stroke="#FFFFFF" stroke-width="3" opacity="0.7" />
  
  <!-- 右侧科技点 -->
  <circle cx="150" cy="100" r="3" fill="#4B79A1" />
  <circle cx="160" cy="100" r="2" fill="#4B79A1" opacity="0.8" />
  <circle cx="170" cy="100" r="1" fill="#4B79A1" opacity="0.6" />
  
  <!-- 左侧科技点 -->
  <circle cx="50" cy="100" r="3" fill="#4B79A1" />
  <circle cx="40" cy="100" r="2" fill="#4B79A1" opacity="0.8" />
  <circle cx="30" cy="100" r="1" fill="#4B79A1" opacity="0.6" />
</svg>