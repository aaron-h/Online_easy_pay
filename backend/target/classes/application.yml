server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: onlinepay-backend
  datasource:
    url: jdbc:h2:mem:onlinepay
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 支付宝配置
alipay:
  app-id: your_app_id
  merchant-private-key: your_private_key
  alipay-public-key: alipay_public_key
  notify-url: http://your_domain/api/notify/alipay
  return-url: http://your_domain/pay/success
  gateway-host: https://openapi.alipaydev.com/gateway.do
  charset: UTF-8
  sign-type: RSA2

# 日志配置
logging:
  level:
    com.onlinepay: debug
    org.springframework: info
    org.hibernate: info